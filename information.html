<script>

	$.ajax({
		type:"GET",
		url:"http://192.168.15.30:808/api/StudentInfo/GetInfoSumary",
		data:{"ChannelId":window.localStorage.getItem("ChannelId"),"pageIndex":1,"pageSize":5},
		dataType:"json",
		success:function(data){
			console.log(data);
			$("#EarningsToday").html(data.Data.EarningsToday);
			$("#EarningsMonth").html(data.Data.EarningsMonth);
			$("#EarningsAll").html(data.Data.EarningsAll);
			$("#OrdersToday").html(data.Data.OrdersToday);
			$("#OrdersMonth").html(data.Data.OrdersMonth);
			$("#OrdersAll").html(data.Data.OrdersAll);
			$("#StudentNum").html(data.Data.StudentNum);
			$("#StudentAll").html(data.Data.StudentAll);
			$("#TryLessAll").html(data.Data.TryLessAll);
			$("#StudentNum").html(data.Data.StudentNum);
			$("#EarningsYesterDay").html(data.Data.EarningsYesterDay);
			$("#OrderYesterDay").html(data.Data.OrderYesterDay);
			$("#YesterDayStudentNum").html(data.Data.YesterDayStudentNum);
			$("#MonthStudentNum").html(data.Data.MonthStudentNum);
			$("#YesterTryLess").html(data.Data.YesterTryLess);
			$("#MonthTryLess").html(data.Data.MonthTryLess);
		}
